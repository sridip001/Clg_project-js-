<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Products</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to the place where natural flavour is born</h1>
            <button>Discover our products</button>
        </section>
        <section id="products">
            <h2>Our Products</h2>
            <div class="product-grid">
                <div class="product">
                    <h3>Pears</h3>
                    <img src="pear.jpg" alt="Pears">
                </div>
                <div class="product">
                    <h3>Grapes</h3>
                    <img src="grapes.jpg" alt="Grapes">
                </div>
                <div class="product">
                    <h3>Peaches</h3>
                    <img src="peaches.jpg" alt="Peaches">
                </div>
                <div class="product">
                    <h3>Apples</h3>
                    <img src="apples.jpg" alt="Apples">
                </div>
            </div>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>We are a family-run farm dedicated to growing the freshest produce.</p>
        </section>
        <section id="contact">
            <h2>Get in Touch</h2>
            <form>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <textarea placeholder="Message"></textarea>
                <button>Send</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
